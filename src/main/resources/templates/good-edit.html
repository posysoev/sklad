<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>

<header  th:insert = "blocks/header :: header"></header>
<br>
<br>

<div th:each = "el : ${goods}">
<form method="post">
    <div class="container">
        <main>
            <div class="row g-5">



                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Редактирование товара</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">

                            <div class="col-12">
                                <label for="address" class="form-label">Название товара</label>
                                <input type="text" th:value = "${el.name}" name="name" class="form-control" id="address" placeholder="" required="">
                            </div>

                            <div class="col-sm-6">
                                <label for="price_buy" class="form-label">Цена закупки</label>
                                <input type="text" th:value = "${el.priceBuy}" name="price_buy" class="form-control" id="price_buy">
                            </div>

                            <div class="col-sm-6">
                                <label for="price_sell" class="form-label">Розничная цена</label>
                                <input type="text" th:value = "${el.priceSell}" name="price_sell" class="form-control" id="price_sell">
                            </div>




                            <div class="col-md-3">
                                <label for="zip" class="form-label">Количество товара</label>
                                <input type="text" th:value = "${el.count}" name="count" class="form-control" id="zip" placeholder="" required="">
                            </div>
                        </div>


                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</form>
</div>

</body>
</html>
