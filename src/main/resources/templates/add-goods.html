<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>

<header  th:insert = "blocks/header :: header"></header>
<br>
<br>

<form action="/table/add-goods" method="post">
    <div class="container">
            <main>
                <div class="row g-5">
                    <div class="col-md-5 col-lg-4 order-md-last">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-primary">Your cart</span>
                            <span class="badge bg-primary rounded-pill">3</span>
                        </h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between lh-sm">
                                <div>
                                    <h6 class="my-0">Product name</h6>
                                    <small class="text-body-secondary">Brief description</small>
                                </div>
                                <span class="text-body-secondary">$12</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between lh-sm">
                                <div>
                                    <h6 class="my-0">Second product</h6>
                                    <small class="text-body-secondary">Brief description</small>
                                </div>
                                <span class="text-body-secondary">$8</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between lh-sm">
                                <div>
                                    <h6 class="my-0">Third item</h6>
                                    <small class="text-body-secondary">Brief description</small>
                                </div>
                                <span class="text-body-secondary">$5</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between bg-body-tertiary">
                                <div class="text-success">
                                    <h6 class="my-0">Promo code</h6>
                                    <small>EXAMPLECODE</small>
                                </div>
                                <span class="text-success">−$5</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Total (USD)</span>
                                <strong>$20</strong>
                            </li>
                        </ul>




                    </div>
                    <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">Добавление товара</h4>
                        <form class="needs-validation" novalidate="">
                            <div class="row g-3">

                                <div class="col-12">
                                    <label for="address" class="form-label">Название товара</label>
                                    <input type="text" name="name" class="form-control" id="address" placeholder="" required="">
                                </div>

                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">Цена закупки</label>
                                    <input type="text" name="price_buy" class="form-control" id="firstName" placeholder="" value="" required="">
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Розничная цена</label>
                                    <input type="text" name="price_sell" class="form-control" id="lastName" placeholder="" value="" required="">
                                </div>




                                <div class="col-md-3">
                                    <label for="zip" class="form-label">Количество товара</label>
                                    <input type="text" name="count" class="form-control" id="zip" placeholder="" required="">
                                </div>
                            </div>


                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить товар</button>
                        </form>
                    </div>
                </div>
            </main>
    </div>
</form>
</body>
</html>
