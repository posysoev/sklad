<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>


<div class="table-responsive small">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Название</th>
            <th scope="col">Цена закупа</th>
            <th scope="col">Цена розница</th>
            <th scope="col">Разница</th>
            <th scope="col">Количество</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

<header  th:insert = "blocks/header :: header"></header>

<div th:each = "el : ${goods}">

    <tr>
        <td th:text = "${el.id}"></td>
        <td th:text = "${el.name}"></td>
        <td th:text = "${el.priceBuy}"></td>
        <td th:text = "${el.priceSell}"></td>
        <td th:text = "${el.percent}"></td>
        <td th:text = "${el.count}"></td>
        <td><a th:href="'/table/' + ${el.id} + '/edit'" class="btn btn-warning">редактировать</a></td>
        <td>
            <form th:action = "'/table/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Х</button>
        </form>
        </td>
    </tr>

</div>


        </tbody>
    </table>
</div>



<footer th:insert = "blocks/footer :: footer"></footer>




<p th:text="|Hello, ${title}!|" />
</body>
</html>
